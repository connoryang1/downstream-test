name: CI
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y bibtool rename
          npm install -g bibtex-tidy
          python3 -m pip install pip --upgrade
          python3 -m pip install -r requirements.txt
          python3 -m pip install -r docs/requirements.txt
      - run: ./tidy/test_tidy.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          python3 -m pip install pip --upgrade
          python3 -m pip install -r requirements.txt
      - run: ./lint.sh

  test-pylib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          python3 -m pip install pip --upgrade
          python3 -m pip install -r requirements.txt
      - run: python3 -m pytest -n auto pylib

  test-downstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          python3 -m pip install pip --upgrade
          python3 -m pip install -r requirements.txt
      # ignore warnings to reduce memory use
      # (there are a lot of deprecation warnings)
      - run: python3 -m pytest -n auto -W ignore test_downstream

  test-packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          python3 -m pip install pip --upgrade
          python3 -m pip install '.[testing]'
          rm -rf downstream
      # ignore warnings to reduce memory use
      # (there are a lot of deprecation warnings)
      - run: python3 -m pytest -n auto -W ignore test_downstream

  test-downstream-heavy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          python3 -m pip install pip --upgrade
          python3 -m pip install -r requirements.txt
      # ignore warnings to reduce memory use
      # (there are a lot of deprecation warnings)
      - run: timeout 5h python3 -m pytest -m heavy -W ignore -n auto test_downstream || ( [[ $? -eq 124 ]] && echo "WARNING Timeout reached" )

  # regression test for https://github.com/mmore500/hstrat/commit/c276530
  packaging-bdist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build bdist
        run: |
          python3 -m venv env
          source env/bin/activate
          python3 -m pip install -r requirements-dev/requirements.txt
          python3 setup.py bdist_wheel
          tree dist
          deactivate
      - name: Upgrade pip
        run: python3 -m pip install pip --upgrade
      - name: Install from bdist
        run: python3 -m pip install dist/*.whl
      - name: Test install
        run: |
          find . -type f -name '*.py' -exec rm {} \;
          python3 -c "import downstream; print(downstream.__version__)"

  # regression test for https://github.com/mmore500/hstrat/commit/c276530
  packaging-sdist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build sdist
        run: |
          python3 -m venv env
          source env/bin/activate
          python3 -m pip install -r requirements.txt
          python3 setup.py sdist
          tree dist
          deactivate
      - name: Upgrade pip
        run: python3 -m pip install pip --upgrade
      - name: Install from sdist
        run: python3 -m pip install dist/*.tar.gz
      - name: Test install
        run: |
          find . -type f -name '*.py' -exec rm {} \;
          python3 -c "import downstream; print(downstream.__version__)"

  # regression test for https://github.com/mmore500/hstrat/commit/c276530
  packaging-source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Upgrade pip
        run: python3 -m pip install pip --upgrade
      - name: Install from source
        run: python3 -m pip install .
      - name: Test install
        run: |
          rm -rf *
          cd
          python3 -c "import downstream; print(downstream.__version__)"

  deploy:
    needs:
      - packaging-bdist
      - packaging-sdist
      - packaging-source
      - test-downstream
      - test-pylib
      - test-packaging
      - lint
      - tidy
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - run: python setup.py sdist bdist_wheel
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
